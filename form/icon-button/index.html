    margin:0

/* Common styles  */
.ft_common{
    text-decoration: none;
    box-sizing: border-box;
    border-top-width: 0px;
    border-bottom-width: 0px;
    border-left-width: 0px;
    border-right-width: 0px;
    border-style: solid;
    height: auto;
    width: auto;
}

/* Common container attributes */
.ft_row, .ft_column {
    display: flex;
    align-items: start;
    justify-content: start
}

.ft_full_size {
    width: 100%;
    height: 100%;
}

.ft_row {
    display: flex;
    align-items: start;
    justify-content: start;
    flex-direction: row;
    box-sizing: border-box;
}
.ft_column {
    display: flex;
    align-items: start;
    justify-content: start;
    flex-direction: column;
    box-sizing: border-box;
}

.ft_row {
    flex-direction: row;
}

.ft_column {
    flex-direction: column;
}

.ft_md ul,
.ft_md ol{
    margin: 10px 0;
}

.ft_md ul ul,
.ft_md ul ol,
.ft_md ol ul,
.ft_md ol ol {
    margin: 0;
}

.ft_md ul li,
.ft_md ol li,
.ft_md ul ol li .ft_md ul ul li .ft_md ol ul li .ft_md ol ol li {
    position: relative;
    padding-left: 32px;
    margin: 4px 0;
}

.ft_md ul {
    list-style: none;
    padding-left: 0;
}

.ft_md ol {
    list-style: none;
    padding-left: 0;
    counter-reset: item;
}

.ft_md ol li:before,
.ft_md ol ol li:before,
.ft_md ul ol li:before {
    content: counter(item);
    counter-increment: item;
    font-size: 11px;
    line-height: 10px;
    text-align: center;
    padding: 4px 0;
    height: 10px;
    width: 18px;
    border-radius: 10px;
    position: absolute;
    left: 0;
    top: 5px;
}

.ft_md ul li::before,
.ft_md ul ul li::before,
.ft_md ol ul li::before {
    content: "";
    position: absolute;
    width: 6px;
    height: 6px;
    left: 8px;
    top: 10px;
    border-radius: 50%;
    background: #c1c8ce;
}

ul, ol {
    /* Added padding to the left to move the ol number/ ul bullet to the right */
    padding-left: 20px;
}

a {

}

a:hover {

}

.ft_md a:hover {

code {

}

.ft_md blockquote {

    margin: 1rem 0;

}

.ft_md blockquote > blockquote {

}


body.dark code {

p {

table, td, th {
